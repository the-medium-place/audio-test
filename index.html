<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row btn-box">
            <button id="record-btn">RECORD</button>
            <button id="stop-btn">STOP</button>
            <button id="play-btn">PLAY</button>
        </div>
        <!-- <div class="spacer"></div> -->
        <div class="row text-center slider-labels">
            <div class="col hz-box">
                <span class="hz">125hz</span>
            </div>
            <div class="col hz-box">
                <span class="hz">250hz</span>
            </div>
            <div class="col hz-box">
                <span class="hz">500hz</span>
            </div>
            <div class="col hz-box">
                <span class="hz">1000hz</span>
            </div>
            <div class="col hz-box">
                <span class="hz">2000hz</span>
            </div>
            <div class="col hz-box">
                <span class="hz">4000hz</span>
            </div>
            <div class="col hz-box">
                <span class="hz">8000hz</span>
            </div>
        </div>
        <!-- <div class="spacer"></div> -->
        <div class="row d-flex slider-wrapper">
            <div class="col slider-box">
                <input type="range" min="-120" max="120" step="1" value="0" class="eq-slider" id="hz125" />
            </div>
            <div class="col slider-box">
                <input type="range" min="-120" max="120" step="1" value="0" class="eq-slider" id="hz250" />
            </div>
            <div class="col slider-box">
                <input type="range" min="-120" max="120" step="1" value="0" class="eq-slider" id="hz500" />
            </div>
            <div class="col slider-box">
                <input type="range" min="-120" max="120" step="1" value="0" class="eq-slider" id="hz1000" />
            </div>
            <div class="col slider-box">
                <input type="range" min="-120" max="120" step="1" value="0" class="eq-slider" id="hz2000" />
            </div>
            <div class="col slider-box">
                <input type="range" min="-120" max="120" step="1" value="0" class="eq-slider" id="hz4000" />
            </div>
            <div class="col slider-box">
                <input type="range" min="-120" max="120" step="1" value="0" class="eq-slider" id="hz8000" />
            </div>
        </div>
        <div class="row slider-output">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
